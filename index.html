<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Music Card 2</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="music-img">
          <img src="aset/avatar.jpg" alt="gustixa" />
          <h3>Gustixa</h3>
        </div>
        <div class="music-title">
          <h1>Madison Beer Reckless Gustixa Remix</h1>
        </div>
        <div class="music-elemen">
          <input type="range" step="1" value="0" class="seekbar" min="0" max="100" oninput="handleSeekBar()" />
          <audio src="aset/Madison_Beer_Reckless_Gustixa_Remix.mp3" class="music"></audio>
          <span class="current-time">0:0</span>
          <span class="duration">0:0</span>
          <div class="elemen">
            <span class="previous">
              <i class="material-icons">skip_previous</i>
            </span>
            <span class="play" onclick="handlePlay()">
              <i class="material-icons">play_circle</i>
            </span>
            <span class="next">
              <i class="material-icons">skip_next</i>
            </span>
            <!-- <span class="material-symbols-outlined"> skip_previous </span>
            <span class="material-symbols-outlined play" onclick="handlePlay()"> play_circle </span>
            <span class="material-symbols-outlined"> skip_next </span> -->
            <!-- <span class="play" onclick="handlePlay()">
              <i class="material-icons">play_arrow</i>
            </span> -->
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
